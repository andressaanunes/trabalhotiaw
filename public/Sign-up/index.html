<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.crialuth.com/Sign-in/signin.css">
    <link rel="stylesheet" href="https://www.crialuth.com/styles/geral.css">
    <title>Cadastro</title>
</head>

<body>
  <nav class="navbar navbar-expand-md d-flex ">
    <div class="container">
        
            <a href="https://www.crialuth.com/">
                <img id="Logo" src="https://www.crialuth.com/imagens/Logo.png" alt="logo aqui">
            </a>
        
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarhome" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarhome">       
            <form class="position-absolute top-50 start-50 translate-middle"></form>
                <div id = "homesearchdiv" class="input-group input-group-mb" >
                    <input id = "homesearch" type="search" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                    size="10" placeholder>
                        <button id="busca" type="submit" class="btn btn-secondary btn-number ">
                            <i class="fa fa-search"></i>
                        </button>
                    
                </div>
            </form>
        </div>
        <div class="d-flex input-group-sizing-sm justify-content-end">

          <div class="input-group-append">
            <a class = "logged" type="button" id="button-addon2" href="https://www.crialuth.com/Sign-in/index.html" >
                <img src="https://www.crialuth.com/imagens/login1.png" alt="">
                <p id="logged"></p>
            </a>
            
        </div>
        
      </div>
    <a class="mx-2 carrinho" href="https://www.crialuth.com/carrinho/index.html">
        <img src="https://www.crialuth.com/imagens/carrinho1.png" alt="">
        <span class="badge badge-light"></span>
    </a>
    </div>
</nav>
    <section class="sign ">
          <!-- <form action ="/cadastro" method="post"class = "row" > -->
          <div class="row">
            <div class="col-6">

              <div class="input-group">
                <label for="username" class="input-group-text">Nome:</label>
                <input type="text" id="username" name="username" class = "form-control" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
              </div>

    
              <div class="input-group">
                <label for="email"class="input-group-text">Email:</label>
                <input type="email" id="email" name="email"class = "form-control">
              </div>
              
              <div class="input-group">
                <label for="tel"class="input-group-text">Tel:</label>
                <input type="tel" id="tel" name="tel"class = "form-control" placeholder="Telefone com DDD" pattern="[0-9]+$">
              </div>

              <div class="input-group">
                <label for="cpf"class="input-group-text">CPF:</label>
                <input type="cpf" id="cpf" name="cpf"class = "form-control" pattern="[0-9]+$">
              </div>

              <div class="input-group">
                <label for="password"class="input-group-text">Senha:</label>
                <input type="password" id="password" name="password"class = "form-control">
              </div>

    
              <input type="hidden" name="_csrf" value="{{csrfToken}}" class="input-sign">

              <button id="submit" type ="button" class="btn-submit">
                Cadastre-se
              </button>

            </div>
            
            
           <div class = "col-6">

                <div class="input-group">
                  
                    <label for="cep"class="input-group-text">Endereço:</label>
                    <input type="text" id="cep" name="cep" placeholder="CEP"class="form-control" >
                    <!-- pattern="[0-9]+$-" -->
                </div>
                <div class="input-group">
                    <input type="text" id="uf" name="estado" placeholder="Estado"class="form-control">
                    <input type="text" id="localidade" name="cidade" placeholder="Cidade"class="form-control" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
                </div> 
                <div class="input-group">
                    <input type="text" id="bairro" name="bairro" placeholder="Bairro"class="form-control">
                    <input type="text" id="logradouro" name="rua" placeholder="Rua"class="form-control" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
                </div>
                <div class="input-group">
                    <input type="text" id="numero" name="numero" placeholder="Número"class="form-control">
                    <input type="text" id="complemento" name="complemento" placeholder="Complemento"class="form-control" pattern="[0-9]+$">         
                </div>
                
                <p id="error"></p>  
           </div>          
          </div> 
          <!-- </form> -->

          <div class="texts">

            <p >Se você já tem uma conta. <a href="https://www.crialuth.com/Sign-in/index.html">Faça Login</a></p>
            
          </div>       

      </section>
        <div class="imgdiv">
          <img class="bottom-img" src="./Cópia de Cópia de Inserir um título.gif" alt="">
      </div>

</body>
<script src="http://localhost:5000/sign-up/signup.js"></script>
<script src="http://localhost:5000/scripts/scripts.js"></script>
</html>
